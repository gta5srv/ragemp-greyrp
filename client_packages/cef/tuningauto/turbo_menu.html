<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="ls_castoms.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <div class="box">
        <div class="header">
			<a id="home">
                <i class="fas fa-arrow-left"></i>
            </a>
			<img src="https://i.imgur.com/MJyVnie.png">
			<a id="exit_menu">
                <i class="fas fa-times"></i>
            </a>
		</div>
        <div class="main">
            <div class="content_box">
                <div class="logo_categories">
                    <p>Турбонаддув</p>
                </div>
                
                <div id="-1" class="item">
                    <p>Нет</p>
                    <p>*price* $</p>
                </div>

                <div id="0" class="item">
                    <p>Турбо-тюннинг</p>
                    <p>*price* $</p>
                </div>
                
            </div>
        </div>
        <div class="footer">
            <div class="left_part">
                <p>Скорость</p>
                <progress id="speed_bar" value="50" max="100"></progress>
                <p>Торможение</p>
                <progress id="brakes_bar" value="50" max="100"></progress>
            </div>
            <div class="right_part">
                <p>Ускорение</p>
                <progress id="boost_bar" value="50" max="100"></progress>
                <p>Сцепление</p>
                <progress id="clutch_bar" value="50" max="100"></progress>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="tuning.js"></script>
</body>
</html>
